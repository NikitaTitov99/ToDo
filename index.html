            </div>

        <div class="col-md-6">
            <ul class="list-line">

<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form class="form_text" id="forma">
                <div class="form_group">
                    <button type="button" class="close" id="forma_close" data-dismiss="modal" aria-hidden="true"> <i
                            class="fa fa-times-circle fa-2x"></i></button>
                    <label class="col-sm-2 control-label" for="input-review" style="font-size:28px;"> <b>A new
                    Note</b></label>
                    <div class="col-sm-12">
                        <textarea name="text" rows="5" id="input-review" class="form-control"></textarea>
                    </div>
                    <button type="button"  id="close_note" data-dismiss="modal" aria-hidden="true">Close
                    </button>
                    <button type="button"  id="add_note" data-dismiss="modal" aria-hidden="true">Add
                    </button>
                    <span class="priority">
                    <input type="radio" id="important_note"
                           name="name" value="important">
                    <label for="important_note" style="margin-right: 5px">Important</label>
                        <input type="radio" id="medium_note"
                               name="name" value="medium">
                    <label for="medium_note" style="margin-right: 5px">Medium</label>
                        <input type="radio" id="low_note"
                               name="name" value="low">
                    <label for="low_note">Low</label>
                    </span>
                </div>


            </form>
        </div>
    </div>
    <div class="to_do">
         <div class="row">
            <div class="col-md-12">
                <span class="text_1"><b><h1>To Do</h1></b></span>
                <div id="to_do_note">
                    <div class="to_do_text"><div class="row">
                        <div class="col-sm-12">
                            <div class="text_out">
                            <div class="logo_priority"><p>L</p></div>
                                <div class="name_note">fdsfdsdsdsf
                            <div class="text_note"> dsfdfds</div>
                                    <button type="button"  id="delete" data-dismiss="modal" aria-hidden="true">
                                        <i class="fas fa-trash-alt"></i></button>
                                    <button type="button"  id="edit" data-dismiss="modal" aria-hidden="true">
                                        <i class="fas fa-edit"></i></button>
                        </div>
                    </div>
                    </div>
                    </div>
                    </div>
                </div>
            </div>

         </div>
    </div>
    <div class="complet">
        <div class="row">
            <div class="col-md-12">

                <span class="text_1"><b><h1>Completed</h1></b></span>

                <p> dffdfd</p>

            </div>

        </div>
    </div>
    <div class="important">
        <div class="row">
            <div class="col-md-12">
                <span class="text_1"><b><h1>Important</h1></b></span>
                <div class="important_note" id="important_note_1">
                </div>
            </div>

        </div>
    </div>
    <div class="medium">
        <div class="row">
            <div class="col-md-12">

                <span class="text_1"><b><h1>Medium</h1></b></span>
                <div class="medium_note">
                </div>

            </div>

        </div>
    </div>
    <div class="low_priority">
        <div class="row">
            <div class="col-md-12">

                <span class="text_1"><b><h1>Low Priority</h1></b></span>

                <div class="low_note">
                </div>
            </div>

        </div>
    </div>
</div>

            <div class="col-md-12">
